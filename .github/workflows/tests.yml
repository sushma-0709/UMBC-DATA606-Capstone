name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock black flake8 mypy isort

    - name: Lint with flake8
      run: |
        # Stop build on critical errors
        flake8 Scripts utils --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats warnings as info
        flake8 Scripts utils --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Format check with black
      run: black --check Scripts utils

    - name: Sort imports with isort
      run: isort --check-only Scripts utils

    - name: Type check with mypy
      continue-on-error: true
      run: mypy Scripts utils --ignore-missing-imports

    - name: Run tests with pytest
      run: pytest tests/ -v --cov=Scripts --cov=utils --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      continue-on-error: true
      run: bandit -r Scripts utils -ll -f json -o bandit-report.json

    - name: Check for known vulnerabilities
      continue-on-error: true
      run: safety check --requirements requirements.txt --json > safety-report.json

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint

    - name: Pylint analysis
      continue-on-error: true
      run: pylint Scripts utils --exit-zero
